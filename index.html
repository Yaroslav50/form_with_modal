<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form_container">
      <form action="#" method="post" enctype="multipart/form-data">
        <!-- For uploading files use in <action> tag: method="post" enctype="multipart/form-data" -->

        <label for="input_name">Name</label>
        <input
          type="text"
          name="name"
          id="input_name"
          value=""
          placeholder="Enter your name"
          required
        />

        <label for="input_age">Age</label>
        <input type="text" name="age" id="input_age" value="" />

        <label for="input_hobby">Hobby</label>
        <input disabled type="text" name="hobby" id="input_hobby" value="" />

        <label for="radio">Gender</label>
        <p><input type="radio" name="gender" value="female" />Female</p>
        <p><input checked type="radio" name="gender" value="male" />Male</p>

        <div>
          <p>
            <input checked type="checkbox" name="car1" value="yes" />Наявність
            авто
          </p>
          <p>
            <input type="checkbox" name="car2" value="yes" />Наявність авто #2
          </p>
          <p>
            <input type="checkbox" name="car3" value="yes" />Наявність авто #3
          </p>
        </div>

        <div>
          <p><input type="file" name="file" id="file" multiple /></p>
        </div>

        <div>
          <textarea
            name="text"
            id="textarea"
            placeholder="Type text here..."
          ></textarea>
        </div>

        <br />

        <div>
          <select multiple name="color" id="select_color">
            <option value="blue">Блакитний</option>
            <option value="yellow">Жовтий</option>
            <option value="violet">Фіолетовий</option>
          </select>

          <select name="city" id="select_city">
            <option value="Cherkasy">Черкаси</option>
            <option value="Kyiv">Київ</option>
            <option value="Lviv">Львів</option>
          </select>
        </div>

        <br />
        <button type="reset">Зітри все!</button>
        <br />

        <input type="submit" value="Вперед" />
      </form>
    </div>

    <div class="modal_wrapper">
      <div class="modal_wrapper_bckgr"></div>

      <div class="text_wrapper">Hello!</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
